<!doctype html>
<html lang="en" ng-app="dangari-healthy">

<head>
    <title>Dangari Healthy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/angular-carousel/dist/angular-carousel.css" />
    <link rel="stylesheet" href="/components-font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/angular-loading-bar/build/loading-bar.min.css" />
    <link rel="stylesheet" href="/toastr/toastr.css" />
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/station.css">
    <link rel="stylesheet" href="/styles/profile-settings.css">
    <link rel="stylesheet" href="/styles/station-suggestion.css"/>
    <link rel="stylesheet" href="/styles/pending-suggestions.css"/>
    <link rel="stylesheet" href="/styles/users.css"/>
    <link rel="stylesheet" href="/styles/reports.css">
</head>

<body>
    <!--Begin Header-->
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="IndexCtrl as ic">
        <div class="container-fluid">
            <div class="navbar-btn">
                <div class="row">
                    <div class="col-xs-0 col-sm-1 col-md-1">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10">
                        <div class="input-group">
                            <a class="input-group-addon" id="basic-addon1" href="#/"><i class="fa fa-hospital-o" aria-hidden="true"></i></a>
                            <input type="text" class="form-control" placeholder="Encontrar instituição" aria-describedby="basic-addon1">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bars" aria-hidden="true"></i> <span class="caret"></span></button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <h6 class="dropdown-header">Filtros</h6>
                                    <li>&nbsp;
                                        <input type="checkbox" name="filter" vale="name">&nbsp;Nome</li>
                                    <li>&nbsp;
                                        <input type="checkbox" name="filter" vale="place">&nbsp;Endereço</li>
                                    <li role="separator" class="dropdown-divider"></li>
                                    <h6 class="dropdown-header">Ordenação</h6>
                                    <li>&nbsp;
                                        <input type="checkbox" name="filter" vale="name">&nbsp;Ordem alfabética</li>
                                    <li>&nbsp;
                                        <input type="checkbox" name="filter" vale="name">&nbsp;Melhores avaliadas&nbsp;</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-user" aria-hidden="true"></i></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a class="dropdown-item" style="cursor: pointer;" data-ng-click="ic.openSuggestion()">Sugerir novo ponto de atendimento</a></li>
                                <li><a class="dropdown-item" href="/#/profile-settings">Editar perfil</a></li>
                                <li role="separator" class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/#/pending-stations">Pontos de atendimento pendentes</a></li>
                                <li><a class="dropdown-item" href="/#/reports">Denúncias de comentários abusivos</a></li>
                                <li><a class="dropdown-item" href="/#/users">Usuários</a></li>
                                <li role="separator" class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="" ng-click="ic.logout()">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--End Header-->

    <div ng-view></div>

    <div class="container">
        <div ui-view></div>
        <hr/>
        <p style="text-align: center;">Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="http://extra.globo.com/incoming/6692140-92b-9e1/w640h360-PROP/sergio-mallandro-fluminense-flu-flu-ie-ie.jpg">Dangari</a></p>
    </div>

    <script src="/angular/angular.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>
    <script src="/angular-touch/angular-touch.js"></script>
    <script src="/angular-carousel/dist/angular-carousel.js"></script>
    <script src="/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/tether/dist/js/tether.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/toastr/toastr.js"></script>
    <script src="scripts/directives/map-directive.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/services/station.js"></script>
    <script src="scripts/services/login.js"></script>
    <script src="scripts/services/users.js"></script>
    <script src="scripts/services/local-storage.js"></script>
    <script src="scripts/controllers/index.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/profile-settings.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/station.js"></script>
    <script src="scripts/controllers/station-suggestion.js"></script>
    <script src="scripts/controllers/pending-stations.js"></script>
    <script src="scripts/controllers/users.js"></script>
    <script src="scripts/controllers/reports.js"></script>
    <script src="scripts/controllers/confirmation-modal.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/session-auth-injector.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="/ngmap/build/scripts/ng-map.min.js"></script>

</body>

</html>
