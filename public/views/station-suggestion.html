<div class="container container-white">
    <br>
    <form name="formSuggestion" class="form-horizontal">
        <legend ng-show="ctrl.new">Sugerir novo posto de atendimento<i class="fa fa-plus-square" aria-hidden="true"></i></legend>
        <legend ng-show="!ctrl.new">Aprovar posto de atendimento<i class="fa fa-plus-square" aria-hidden="true"></i></legend>
        <br>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-2 col-xs-3">
                    <label for="name">Nome da instituição:</label>
                </div>
                <div class="col-xs-4 col-xs-6">
                    <input id="name" name="name" type="text" class="form-control" ng-model="ctrl.station.name" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <p class="card-text"><small class="text-muted">Conhece a localização? Selecione no mapa abaixo!</small></p>
                <ng-map class="card-img-top" center="[40.74, -74.18]"></ng-map>
            </div>
        </div>
        <div class="form-group">
            <div>
                <p class="card-text" ng-show="ctrl.urlImagem===undefined"><small class="text-muted">Nenhuma imagem selecionada</small></p>
                <img class="card-img-top imagem" ng-src="{{ctrl.urlImagem}}">
                <div class="card-block" ng-click="">
                    <span class="btn btn-file btn-info btn-sm">Possui uma imagem? Selecione!
                        <input name="imagem" type="file" ng-model="img" onchange="angular.element(this).scope().ctrl.loadImage(this.files[0])">
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-6">
               <button class="btn btn-success btn-bottom" ng-show="ctrl.new">Enviar para aprovação</button>
               <button class="btn btn-success btn-bottom" ng-show="!ctrl.new">Aprovar</button>
               <button class="btn btn-danger btn-bottom" ng-show="!ctrl.new">Recusar</button>
               <button class="btn btn-default btn-bottom" ng-click="ctrl.close()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
