<div class="container container-blank">
    <br>
    <h2>Denúncias de Comentários - Painel de Administração</h2>
    <p>Comentários reportados por usuários</p>
    <div ng-hide="ctrl.reports.length" class="row center">
        Nenhuma denúncia registrada
    </div>
    <table ng-show="ctrl.reports.length" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Comentário</th>
                <th>Realizado por</th>
                <th>Instituição</th>
                <th>Quantidade de denúncias</th>
                <th style="width: 70px">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report in ctrl.reports | orderBy :'-reportQuantity'">
                <td>{{report.comment}}</td>
                <td>{{report.user}}</td>
                <td>{{report.station}}</td>
                <td>{{report.reportQuantity}}</td>
                <td>
                    <span ng-click="ctrl.deleteComment(report)" title="Apagar comentário" style="color: #D49090; font-size: 20px;"><i class="fa fa-eraser" aria-hidden="true"></i></i></span>
                    <span ng-click="ctrl.ignoreReport(report)" title="Ignorar denúncias" style="color: #B2D490; font-size: 20px;"><i class="fa fa-times" aria-hidden="true"></i></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
