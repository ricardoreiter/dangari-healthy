<!doctype html>
<html lang="en" ng-app="dangari-healthy">

<head>
    <title>Dangari Healthy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/angular-carousel/dist/angular-carousel.css" />
    <link rel="stylesheet" href="/components-font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/angular-loading-bar/build/loading-bar.min.css" />
    <link rel="stylesheet" href="/toastr/toastr.css" />
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <div class="container" ng-controller="LoginCtrl as lc">
    	<div class="row">
	    	<div class="logo">
	    		<img src="http://localhost:3000/assets/logotipo.jpg"/>
	    	</div>
    	</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="card panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="" ng-click="lc.loginBtnClick()" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="" ng-click="lc.registerBtnClick()" id="register-form-link">Registrar</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" ng-model="lc.user.login" class="form-control" placeholder="Usuário" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" ng-model="lc.user.password" class="form-control" placeholder="Senha">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" ng-click="lc.login()" value="Entrar">
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="name" id="name" ng-model="lc.newUser.name" class="form-control" placeholder="Nome" value="">
									</div>
									<div class="form-group">
										<input type="text" name="username" id="username" ng-model="lc.newUser.login" class="form-control" placeholder="Usuário" value="">
									</div>
									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control" ng-model="lc.newUser.email" placeholder="Email" aria-describedby="email-addon">
											<span class="input-group-addon" id="email-addon">@</span>
										</div>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" ng-model="lc.newUser.password" class="form-control" placeholder="Senha">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" ng-model="lc.newUser.confirmPassword" class="form-control" placeholder="Confirme sua senha">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit"class="form-control btn btn-register" ng-click="lc.register()" value="Cadastrar-se">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="/angular/angular.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>
    <script src="/angular-touch/angular-touch.js"></script>
    <script src="/angular-carousel/dist/angular-carousel.js"></script>
    <script src="/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/tether/dist/js/tether.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/toastr/toastr.js"></script>
	<script src="/ngGeolocation/ngGeolocation.min.js"></script>
    <script src="scripts/directives/map-directive.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/services/station.js"></script>
    <script src="scripts/services/login.js"></script>
    <script src="scripts/services/local-storage.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/session-auth-injector.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="/ngmap/build/scripts/ng-map.min.js"></script>

</body>

</html>
