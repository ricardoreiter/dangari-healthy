<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="" ng-click="lc.loginBtnClick()" class="active" id="login-form-link">Login</a>
						</div>
						<div class="col-xs-6">
							<a href="" ng-click="lc.registerBtnClick()" id="register-form-link">Register</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" role="form" style="display: block;">
								<div class="form-group">
									<input type="text" name="username" id="username" ng-model="lc.user.login" tabindex="1" class="form-control" placeholder="Usuário" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" ng-model="lc.user.password" tabindex="2" class="form-control" placeholder="Senha">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" ng-click="lc.login()" value="Entrar">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a href="#" tabindex="5" class="forgot-password">Esqueceu a senha?</a>
											</div>
										</div>
									</div>
								</div>
							</form>
							<form id="register-form" role="form" style="display: none;">
								<div class="form-group">
									<input type="text" name="name" id="name" ng-model="lc.newUser.name" tabindex="1" class="form-control" placeholder="Nome" value="">
								</div>
								<div class="form-group">
									<input type="text" name="username" id="username" ng-model="lc.newUser.login" tabindex="1" class="form-control" placeholder="Usuário" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" ng-model="lc.newUser.password" tabindex="2" class="form-control" placeholder="Senha">
								</div>
								<div class="form-group">
									<input type="password" name="confirm-password" id="confirm-password" ng-model="lc.newUser.confirmPassword" tabindex="2" class="form-control" placeholder="Confirme sua senha">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" ng-click="lc.register()" value="Cadastrar-se">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
